<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persatuan Paluan Kompang Kempas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #b30000, #003366);
            color: white;
            padding: 30px 20px;
        }

        /* Logo bulat */
        header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px auto;
        }

        h1 { margin: 10px 0; }

        nav {
            background-color: #d4af37;
            padding: 10px;
        }
        nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
        }

        .btn {
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            border-radius: 10px;
        }

        footer {
            background: #003366;
            color: white;
            padding: 15px;
            margin-top: 40px;
        }

        /* Borang tempahan */
        form {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #25D366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.imgur.com/KKdD4xg.png" alt="Logo Kompang Kempas">
    <h1>Persatuan Paluan Kompang Kempas</h1>
    <p><b>Irama Tradisi, Semangat Warisan</b></p>
</header>

<nav>
    <a href="#perkhidmatan">Perkhidmatan</a>
    <a href="#galeri">Galeri</a>
    <a href="#tempahan">Tempahan</a>
</nav>

<section id="perkhidmatan">
    <h2>Perkhidmatan Kami</h2>
    <p>üéâ Majlis Perkahwinan</p>
    <p>üèõÔ∏è Majlis Rasmi</p>
    <p>üëë Sambutan VVIP</p>
</section>

<section id="galeri">
    <h2>Galeri Aktiviti</h2>
    <div class="gallery">
        <img src="https://i.imgur.com/KKdD4xg.png" alt="Gambar Aktiviti 1">
        <img src="https://i.imgur.com/KKdD4xg.png" alt="Gambar Aktiviti 2">
        <img src="https://i.imgur.com/KKdD4xg.png" alt="Gambar Aktiviti 3">
    </div>
</section>

<section id="tempahan">
    <h2>Tempahan Kompang</h2>
    <form onsubmit="sendWhatsApp(event)">
        <input type="text" id="nama" placeholder="Nama Penuh" required>
        <input type="text" id="telefon" placeholder="No Telefon" required>
        <textarea id="majlis" placeholder="Jenis Majlis / Tempahan" required></textarea>
        <button type="submit">Hantar ke WhatsApp</button>
    </form>
</section>

<footer>
    ¬© 2026 Persatuan Paluan Kompang Kempas | Johor Bahru
</footer>

<script>
function sendWhatsApp(e) {
    e.preventDefault();
    const nama = document.getElementById("nama").value;
    const telefon = document.getElementById("telefon").value;
    const majlis = document.getElementById("majlis").value;
    const message = `Tempahan Kompang:\nNama: ${nama}\nTelefon: ${telefon}\nMajlis: ${majlis}`;
    const url = `https://wa.me/60187687238?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
